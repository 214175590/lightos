<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> 新增/编辑Zookeeper服务节点 </title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="../../content/css/docker-addedit.css" />
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/addedit"></script></head>
<body>
	
	<form class="form-horizontal" id="form">
		<div class="form-group">
			<input type="hidden" name="rowId" id="rowId" >
		</div>
		<div class="form-group">
	    	<label for="ip" class="col-sm-3">Host <span class="red">*</span></label>
	    	<div class="col-md-6 col-sm-9">
	      		<input class="form-control" name="ip" id="ip" placeholder="Docker主机地址">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label for="port" class="col-sm-3">Port <span class="red">*</span></label>
	    	<div class="col-md-6 col-sm-9">
	      		<input type="number" class="form-control" name="port" id="port" placeholder="Docker主机端口" value="22">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label for="configPath" class="col-sm-3">Account <span class="red">*</span></label>
	    	<div class="col-md-6 col-sm-9">
	      		<input class="form-control" name="username" id="username" placeholder="用户名，建议使用root用户">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label for="configPath" class="col-sm-3">Password <span class="red">*</span></label>
	    	<div class="col-md-6 col-sm-9">
	      		<input type="password" class="form-control" name="password" id="password" placeholder="密码">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label for="desc" class="col-sm-3">Remark</label>
	    	<div class="col-md-6 col-sm-9">
	      		<input class="form-control" name="remark" id="remark" placeholder="备注">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<div class="col-sm-12 buttons">
	      		<span class="btn btn-primary btn-save"> 保 存 </span>
	      		<span class="btn btn-cancel"> 关 闭 </span>
	    	</div>
	  	</div>
	</form>
	
</body>
</html>
