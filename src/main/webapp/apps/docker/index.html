<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> Docker节点管理 </title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="../../content/css/docker-index.css" />
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/index.js"></script></head>
<body class="frame">
	<div class="list">
			
	</div>
	<div class="pager">
		<span class="p-i left btn-prev" data-toggle="tooltip" data-tip-class="tooltip-primary" title="上一页"><i class="icon icon-arrow-left icon-3x"></i></span>
		<span class="p-i right btn-next" data-toggle="tooltip" data-tip-class="tooltip-primary" title="下一页"><i class="icon icon-arrow-right icon-3x"></i></span>
	</div>
	<div class="funcs right">
		<i class="icon icon-plus-sign icon-5x btn-add" data-toggle="tooltip" data-tip-class="tooltip-primary" title="新增Docker节点"></i>
	</div>
	<div class="funcs left">
		<i class="icon icon-refresh icon-5x btn-reload" data-toggle="tooltip" data-tip-class="tooltip-primary" title="重新加载Docker节点"></i>
	</div>
	
	<script type="text/html" id="node.html">
		<div class="docker-node {{d.status}}" id="docker-{{d.id}}">
		    <div class="node">
		        <div class="name" data-id="{{d.id}}">
			    	<div class="logo"><img src="{{d.root}}content/images/icons/icon_11.png" width="84" height="84"></div>
		            <span>{{d.ip}}:{{d.port}}</span><br>
		            <span>{{d.desc}}</span>
		        </div>
		        <div class="box">
		            <div class="line v">
						版本号：{{d.version}}
		            </div>
		            <div class="line i">
						镜像数量：{{d.images}}
		            </div>
		            <div class="line c">
						运行容器数量：{{d.runs}}
		            </div>
		        </div>
				<div class="tools" data-id="{{d.id}}">
					<i class="icon icon-repeat {{d.edit ? 'btn-repeat' : 'disabled'}}" data-toggle="tooltip" data-tip-class="tooltip-primary" title="重连"></i>
					<i class="icon icon-window {{d.cmd ? 'btn-detail' : 'disabled'}}" data-toggle="tooltip" data-tip-class="tooltip-primary" title="打开Docker控制台"></i>
					<i class="icon icon-edit {{d.edit ? 'btn-edit' : 'disabled'}}" data-toggle="tooltip" data-tip-class="tooltip-primary" title="编辑Docker节点"></i>
    				<i class="icon icon-trash {{d.del ? 'btn-del' : 'disabled'}}" data-toggle="tooltip" data-tip-class="tooltip-primary" title="删除Docker节点（只是删除数据库记录，并非删除服务器的Dccker服务）"></i>
				</div>
			</div>
		</div>
	</script>
</body>
</html>
