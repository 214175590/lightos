<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> 应用管理 </title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="../../content/css/app-mgt.css" />
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/app-mgt.js"></script>
</head>
<body class="frame">
	<div class="subpage-box hidden">
		<iframe id="subframe" src="" frameborder="0"></iframe>
	</div>
	<div class="search-panel">
		<div class="col-wd-10 form-horizontal form-inline">
			<div class="form-group col-wd-3">
				<label class="col-wd-2" for="name">名称：</label>
				<div class="col-wd-7">
					<input class="form-control" id="name"/>
				</div>
			</div>
			<div class="form-group col-wd-3">
				<label class="col-wd-2" for=""title"">标题：</label>
				<div class="col-wd-7">
					<input class="form-control" id="title"/>
				</div>
			</div>
			<div class="form-group col-wd-3">
				<label class="col-wd-2" for="types">类型：</label>
				<div class="col-wd-7">
					<select id="types" name="types" class="chosen-select form-control col-wd-10">
						<option value="">所有类型</option>
						<option value="exe">本地应用</option>
						<option value="frame">外部应用</option>
						<option value="link">链接地址</option>
					</select>
				</div>
			</div>
			<div class="form-group col-wd-1">
				<button class="btn btn-warning search-btn">查 询</button>
			</div>
		</div>
	</div>
	<div class="function-panel">
		<button class="btn btn-success add-btn">新增应用</button>
	</div>
	<div class="result-panel">
		<table class="table datatable">
			<thead>
			<tr>
				<th>名称</th>
				<th>标题</th>
				<th>类型</th>
				<th>图标</th>
				<th>所属</th>
				<th>窗口宽度</th>
				<th>窗口高度</th>
				<th>拖动</th>
				<th>关闭</th>
				<th>最小化</th>
				<th>最大化</th>
				<th class="location-td">地址</th>
				<th class="sort-disabled">操作</th>
			</tr>
			</thead>
			<tbody id="data-body"></tbody>
		</table>
		<div class="pager-box"></div>
	</div>
	
	<script type="text/template" id="list-tr.tpl">
		<tr class="row-{{d.rowId}} {{d.trclass}}" data-id="{{d.rowId}}">
			<td>{{d.name}}</td>
			<td>{{d.title}}</td>
			<td>{{d.types}}</td>
			<td>{{d.icon}}</td>
			<td>{{d.belong}}</td>
			<td>{{d.windowWidth}}</td>
			<td>{{d.windowHeight}}</td>
			<td>{{d.isdrag}}</td>
			<td>{{d.needClose}}</td>
			<td>{{d.needMin}}</td>
			<td>{{d.needMax}}</td>
			<td class="location-td">{{d.location}}</td>
			<td class="sort-disabled">
				{{d.buttons}}
			</td>
		</tr>
		<tr class="right-tr right-{{d.rowId}} hidden" data-id="{{d.rowId}}">
			<td colspan="14">
				<div class="right-box col-wd-10">
					<div class="item-box col-wd-10" id="ibox-{{d.rowId}}"></div>
					<div class="add-box col-wd-3">
						<form class="right-form">
							<input class="form-control col-wd-3 name" placeholder="权限名称"/>
							<input class="form-control col-wd-3 code" placeholder="权限编码"/>
							<span class="btn btn-primary btn-new col-wd-2" data-id="{{d.rowId}}">新增权限</span>
						</form>
					</div>
				</div>
			</td>
		</tr>
	</script>
	
	<script type="text/template" id="list-btn.tpl">
		<a class="icon-btn {{d.class}}" data-right="{{d.rightCode}}" href="javascript:;" data-toggle="tooltip" data-right="{{d.rightCode}}" title="{{d.title}}"><i class="icon {{d.icon}}"></i></a>
	</script>
	
	<script type="text/template" id="icon-view.tpl">
		<img src="{{d.src}}" width="24" height="24" />
	</script>
	
	<script type="text/template" id="href.tpl">
		<a href="javascript:void(0);" data-toggle="tooltip" data-placement="left" title="{{d.title}}" class="tips">地址</a>
	</script>
	
	<script type="text/template" id="ritem.tpl">
		<div class="ritem" data-id="{{d.rowId}}" data-icon="{{d.appId}}" data-name="{{d.name}}" data-code="{{d.code}}">{{d.name}} | {{d.code}}<i class="icon icon-trash del-btn"></i></div>
	</script>
</body>
</html>
