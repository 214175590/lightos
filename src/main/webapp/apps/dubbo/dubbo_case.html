<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title> 新增Dubbo测试用例 </title>
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="../../content/css/dubbo-case.css" />
<script id="seajsnode" type="text/javascript" src="../../loader.js" data-js="./js/dubbo-case"></script></head>
<body>
	
	<form class="form-horizontal" id="form">
		<div class="form-group">
			<input type="hidden" name="rowId" id="rowId" >
		</div>
		<div class="form-group">
	    	<label for="ip" class="col-sm-2">用例名称 <span class="red">*</span></label>
	    	<div class="col-md-6 col-sm-10">
	      		<input class="form-control" name="name" id="name" placeholder="测试用例名称，同一接口，用例名称请保持唯一">
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<label for="port" class="col-sm-2">用例参数 <span class="red">*</span></label>
	    	<div class="col-md-6 col-sm-10">
	      		<textarea class="form-control" name="param" id="param" placeholder="测试用例参数，支持动态参数"></textarea>
	    	</div>
	  	</div>
	  	<div class="form-group">
	    	<div class="col-sm-12 buttons">
	      		<span class="btn btn-primary btn-save"> 保 存 </span>
	      		<span class="btn btn-cancel"> 关 闭 </span>
	    	</div>
	  	</div>
	</form>
	
</body>
</html>
