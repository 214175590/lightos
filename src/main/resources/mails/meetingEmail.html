<div style="width:800px;">
	<div style="width:100%;line-height:32px;float:left;">
		<label style="width:120px;float:left;" for="meetSubject">会议主题</label>
		<div style="width:680px;float:left;">
			<span>#{meetSubject}</span>
		</div>
	</div>
	<div style="width:100%;line-height:32px;float:left;">
		<label style="width:120px;float:left;" for="meetDate">会议时间</label>
		<div style="width:680px;float:left;">
			<span>#{meetDate}</span>&nbsp;&nbsp;<span id="meetStart">#{meetStart}</span> - <span id="meetEnd">#{meetEnd}</span>
		</div>
	</div>
	<div style="width:100%;line-height:32px;float:left;">
		<label style="width:120px;float:left;" for="boardroom">会议室</label>
		<div style="width:680px;float:left;">
			<span>#{boardroom}</span>
		</div>
	</div>
	<div style="width:100%;line-height:32px;float:left;">
		<label style="width:120px;float:left;" for="initiator">会议发起人</label>
		<div style="width:680px;float:left;">
			<div style="padding:2px 8px;float:left;line-height:20px;margin-right:5px;border:1px solid #dddddd;border-radius:5px;">#{initiator}</div>
		</div>
	</div>
	<div style="width:100%;line-height:32px;float:left;">
		<label style="width:120px;float:left;" for="conferenceClerk">会议记录人</label>
		<div style="width:680px;float:left;">
			<div style="padding:2px 8px;float:left;line-height:20px;margin-right:5px;border:1px solid #dddddd;border-radius:5px;">#{conferenceClerk}<span style="color:#aaaaaa;">（会议结束后请务必填报会议纪要，谢谢）</span></div>
		</div>
	</div>
	<div style="width:100%;line-height:32px;float:left;">
		<label style="width:120px;float:left;" for="member">与会人员</label>
		<div style="width:680px;float:left;">
			<span>#{member}</span>
		</div>
	</div>
	<div style="width:100%;line-height:32px;float:left;">
		<label style="width:120px;float:left;" for="meetRemark">会议说明</label>
		<div style="width:680px;float:left;">
			<span>#{meetRemark}</span>
		</div>
	</div>
</div>
